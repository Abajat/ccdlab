<div class="monitor panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="monitor-title">{{> title }}</span>
      <span class="monitor-connstatus label label-default"></span>
      <span class="monitor-throbber glyphicon glyphicon-dot pull-right" title="Update indicator"></span>
      <span class="monitor-log-icon monitor-log-popup_open glyphicon glyphicon-comment" style="margin-right: 1em; opacity:0.1" title="System log"></span>
    </h3>
  </div>

  <div id="monitor-log-popup" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">System Log</h3>
    </div>
    <div class="monitor-log panel-body" style="overflow-y:scroll; max-height:60vh; width:80vw">
    </div>
    <div class="panel-footer clearfix"><button class="monitor-log-popup_close btn btn-default pull-right">Close</button></div>
  </div>

  <div class="monitor-body panel-body">
    <ul class="list-group">
      <li class="list-group-item">
        Clients:
        <span class="monitor-clients-state"></span>
      </li>
      <div class="input-group">
        <span class="input-group-addon">
          Command:
        </span>
        <input type="text" class="monitor-cmdline form-control" placeholder="Enter commands to be sent to daemon here"/>
      </div>
    </ul>

    <div class="monitor-clients"></div>

  </div>
</div>
